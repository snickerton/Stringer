<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Stringer</title>
    <meta name="description" content="A website that does all sorts of formatting on strings!">
    <meta name="author" content="Tony Z">

</head>

<body>

    <h1>Stringer</h1>
    <p>A website that does all sorts of formatting on strings!</p>
    <p>
        <textarea id="input" rows="6" cols="50">Input the string you want to format here!</textarea>
    </p>

    <form>
        <p>
            <label for="character_insert">Insert a &nbsp;</label>
            <input type="text" id="character_insert" size="3">
            <label for="index_insert">&nbsp; after each &nbsp;</label>
            <input type="text" id="index_insert" size="3">
            <span>th character</span>

            <button type="button" onclick="insertCharacters()">Insert character(s)!</button>
        </p>
        <br>
        <p>

            <label for="replace_old">Replace all occurences of &nbsp;</label>
            <input type="text" id="replace_old" size="3">
            <label for="replace_new"> &nbsp; with &nbsp;</label>
            <input type="text" id="replace_new" size="3">

            <p>
                <label> Fun fact: You can use regex with me!</label>
                <!-- <input type="checkbox" id="isRegex"> -->
                <!-- <span>Yes</span> -->
            </p>

            <button type="button" onclick="replace()">Replace that stuff!</button>
        </p>
        <br>
        <p>
            <button type="button" onclick="reverseStr()">Reverse string</button>
            <button type="button" onclick="upper()">UPPERCASE</button>
            <button type="button" onclick="lower()">lowercase</button>
            <button type="button" id="trim" onclick="trimbutnotjusttrimbecausethatnameisntallowedforsomereason()">Remove
                trailing and leading whitespace</button>
            <!-- <button type="button" id="undo" onclick="undo"></button> -->
        </p>
        <br>
        <p>
            <button type="reset" onclick="resetEverything()">Reset all fields and forms</button>
        </p>
    </form>

    <p>
        <!-- <textarea id="output" rows="6" cols="50">Your formatted string will appear here!</textarea> -->
    </p>

    <br>
    <br>

    <h2>
        EDIT HISTORY:
    </h2>

    <div id="history">
    </div>

    <script src="scripts.js"></script>

</body>

</html>
